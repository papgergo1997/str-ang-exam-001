<div class="row">
    <div class="card" style="width: 18rem;">
        <img src="/assets/img/800/{{hero.image}}.jpg" class="card-img-top" alt="{{hero.image}}">
        <div class="card-body">
            <p class="card-text">Name: {{hero.name}}</p>
            <p class="card-text">SuperPower: {{hero.superPower}}</p>
            <p class="card-text">Address: {{hero.address}}</p>
        </div>
    </div>
</div>
